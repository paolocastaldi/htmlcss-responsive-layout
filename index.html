<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout-Responsive</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/7b934f5789.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>

<body>

    <header class="row-header">
        <div class="container">
            <section class="box-header">
                <div class="box-logo">
                    <img src="./img/img/logo.png" alt="" class="logo">
                </div>

                <div class="box-menu">
                    <i class="fa-solid fa-bars" id="icon-menu"></i>
                    <div class="list-menu">
                        <ul>
                            <li>Planning</li>
                            <li>Testimonials</li>
                            <li>Features</li>
                            <li>About us</li>
                            <li id="list-item-decoration">Get Started</li>
                        </ul>
                    </div>
                </div>
            </section>
        </div>
    </header>






    
</body>
</html>
